<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="todo_header">
            <h1 class="todohead">Todo App</h1>
        </div>
        <div class="input_tasks">
            <input class="input_tsk" type="text" placeholder="Enter your tasks..." aria-label="Task input">
            <button class="add_button" aria-label="Add task button">Add Task</button>
        </div>
        <div class="tasks"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
